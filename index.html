<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Screen Website</title>
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('files/fonts/Rikhandfont-Regular.woff2') format('woff2'),
                url('files/fonts/Rikhandfont-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'CustomFont', Arial, sans-serif; /* Appoint custom font */
        }
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
    
        .split {
            position: fixed;
            height: 100%;
            top: 0;
        }

        .left {
            width: auto; /* Adjusted to fit the height of the text */
            left: 0;
            background-color: white; /* Changed to white background */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .right {
            width: calc(100% - 200px); /* Adjusted to leave space for the sidebar */
            right: 0;
            background-color: white; /* Changed to white background */
            left: auto; /* Adjusted to ensure right side starts after the left sidebar */
        }
        .divider {
            position: fixed;
            width: 2px;
            height: 100%;
            background-color: black;
            left: 15%; /* Position it at the end of the left sidebar */
        }


        .vertical-text {
            transform: rotate(90deg);
            transform-origin: left top;
            white-space: nowrap;
            color: white;
            font-size: 20px;
            position: absolute;
            left: 50%;
            top: 50%;
            /* Adjustments to ensure text is properly positioned */
            writing-mode: vertical-rl;
            text-orientation: mixed;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="split left">
        <div class="vertical-text">rik mohlmann&nbsp;&nbsp;&nbsp;&nbsp;rik mohlmann&nbsp;&nbsp;&nbsp;&nbsp;rik mohlmann&nbsp;&nbsp;&nbsp;&nbsp;rik mohlmann&nbsp;&nbsp;&nbsp;&nbsp;rik mohlmann</div>
    </div>
    <div class="split right"></div>
</body>
</html>
