<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rik MÃ¶hlmann</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .container {
            display: grid;
            grid-template-columns: 10% 1px 90%;
            height: 100vh;
        }

        .left {
            background-color: rgb(255, 255, 255);
        }

        .divider {
            background-color: black;
            width: 1px;
        }

        .right {
            background-color: rgb(255, 255, 255);
        }

        @media (min-width: 768px) {
            .container {
             grid-template-columns: 3% 1px 97%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left"></div>
        <div class="divider"></div>
        <div class="right"></div>
    </div>
</body>
</html>
