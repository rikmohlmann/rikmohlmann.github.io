<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image</title>
    <style>
        /* Optional: Add CSS styling to center the image */
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <img id="randomImage" src="" alt="Random Image">
    <script>
        // Array containing file names of images
        var images = [
           "files/images/02.png",
           "files/images/hsrsfrthsrth.png",
           "files/images/IMG_20161101_113139.jpg",
           "files/images/errwekugwer.png",
           "files/images/sfrthrth.jpg",
           "files/images/SmilingInTheBusToNidaArtColony_out.png",
           "files/images/wryty7io0(1920).png"
            // Add paths to your other images here
        ];

        // Function to get a random index within the range of the images array length
        function getRandomIndex() {
            return Math.floor(Math.random() * images.length);
        }

        // Function to set a random image
        function setRandomImage() {
            var randomIndex = getRandomIndex();
            var randomImageSrc = images[randomIndex];
            
            // Create a new Image object to check if the image path is valid
            var img = new Image();
            img.onload = function() {
                // If the image is loaded successfully, set it as the src attribute of the <img> tag
                document.getElementById("randomImage").src = randomImageSrc;
            };
            img.onerror = function() {
                // If the image fails to load, call setRandomImage() again to select another random image
                setRandomImage();
            };
            img.src = randomImageSrc; // Set the src attribute of the Image object to the random image path
        }

        // Call the function to set a random image when the page loads
        setRandomImage();
    </script>
</body>
</html>
