<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Screen Website</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
    
        .split {
            position: fixed;
            height: 100%;
            top: 0;
        }
    
        .left {
            width: 5%;
            left: 0;
            background-color: rgb(255, 255, 255);
            display: flex;
            align-items: center;
            justify-content: center;
        }
    
        .right {
            width: 95%;
            right: 0;
            background-color: rgb(255, 255, 255);
            left: 15%; /* Adjust to ensure right side starts after the left sidebar */
        }

        .vertical-text {
            transform: rotate(90deg);
            transform-origin: left top;
            white-space: nowrap;
            color: rgb(0, 0, 0);
            font-size: 20px;
            position: absolute;
            left: 50%;
            top: 50%;
            /* Adjustments to ensure text is properly positioned */
            writing-mode: vertical-rl;
            text-orientation: mixed;
            transform: translate(-50%, -50%);
        }

        .divider {
            position: fixed;
            width: 2px;
            height: 100%;
            background-color: rgb(0, 0, 0);
            left: 15%; /* Position it at the end of the left sidebar */
        }
    </style>
</head>
<body>
    <div class="split left">
        <div class="vertical-text">rik mohlmann&nbsp;&nbsp;&nbsp;&nbsp;rik mohlmann&nbsp;&nbsp;&nbsp;&nbsp;rik mohlmann&nbsp;&nbsp;&nbsp;&nbsp;rik mohlmann&nbsp;&nbsp;&nbsp;&nbsp;rik mohlmann</div>
    </div>
    <div class="split right"></div>
    <div class="divider"></div> <!-- Divider element -->
</body>
</html>
