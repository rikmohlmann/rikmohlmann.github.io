<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Screen Website</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
    
        .split {
            position: fixed;
            height: 100%;
            top: 0;
        }
    
        .left {
            width: 15%;
            left: 0;
            background-color: blue;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    
        .right {
            width: 85%;
            right: 0;
            background-color: pink;
            left: 15%; /* Adjust to ensure right side starts after the left sidebar */
        }

        .vertical-text {
            transform: rotate(90deg);
            transform-origin: left top;
            white-space: nowrap;
            color: white;
            font-size: 20px;
            position: absolute;
            left: 50%;
            top: 50%;
            /* Adjustments to ensure text is properly positioned */
            writing-mode: vertical-rl;
            text-orientation: mixed;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="split left">
        <div class="vertical-text">rik mohlmann   rik mohlmann   rik mohlmann   rik mohlmann   rik mohlmann</div>
    </div>
    <div class="split right"></div>
</body>
</html>
