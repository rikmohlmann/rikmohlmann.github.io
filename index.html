<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body, html {
    height: 100%;
    font-family: Arial, sans-serif;
}

.container {
    display: grid;
    grid-template-columns: 10% 1px 90%;
    height: 100vh;
}

.left {
    background-color: lightgrey;
    position: relative;
}

.divider {
    background-color: black;
    width: 1px;
}

.right {
    background-color: white;
}

.vertical-text {
    position: absolute;
    top: 50%;
    left: 10px; /* Adjust to fit within the left column */
    transform: rotate(90deg) translateY(-50%);
    transform-origin: top left;
    white-space: nowrap;
    color: rgb(0, 0, 0);
    font-size: 20px; /* Adjust as needed */
    padding: 10px; /* Ensure some space around the text */
}

@media (min-width: 768px) {
    .container {
        grid-template-columns: 3% 1px 97%;
    }

    .vertical-text {
        font-size: 26px; /* Adjust as needed */
    }
}

    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="vertical-text">Your Vertical Text Here</div>
        </div>
        <div class="divider"></div>
        <div class="right"></div>
    </div>
</body>
</html>
